<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetMeStyle-TheGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="static/main.js"></script>
    <style>
        .photo-container {
            margin-top: 5px;
        }
        .photo-container img {
            width: 100%;
            height: auto;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons-container .button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <section class="section" x-data="lmsthegame" x-init="initData">
        <div class="container">
            <div class="photo-container">
                <figure class="image">
                    <img x-bind:src="swap" width="820" height="1280" alt="Person Photo">
                </figure>
            </div>
            <div class="buttons-container">
                <button x-on:click="nextTop" class="button is-primary">change top</button>
                <button x-on:click="nextDown" class="button is-link">change bottom</button>
            </div>
            <div class="buttons-container">
                <button class="button">Looks❤️stylish</button>
            </div>
        </div>
    </section>
</body>
</html>
